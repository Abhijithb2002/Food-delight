<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADDER -->
    <header>
        <h1>FOOD DELIGHT</h1>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Go</button>
          </div>
          <!-- NAVBAR -->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>
      <!--MAIN SECTION  -->
      <main>
        <section id="home">
          <h2>Welcome to Food Delight</h2>
          <p>Discover our delicious menu and join us for a meal</p>
          <img src="https://diningandnightlife.com/wp-content/uploads/2021/05/Pai-Thai.jpg" alt="Delicious Food">
        </section>
        <!-- menu section -->
        <section id="menu">
          <h2>Our Menu</h2>

<div class="container-2">
              <div class="product-card">
                <img src="https://cdn.britannica.com/08/177308-050-94D9D6BE/Food-Pizza-Basil-Tomato.jpg" alt="product image">
                <h2>Pizza</h2>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
              </div>
              
              <div class="product-card">
                <img src="https://i.pinimg.com/originals/3e/32/b5/3e32b50b943ddb6a94f1c3cfb3374373.jpg" alt="product image">
                <h2>Pasta</h2>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
              </div>
              
              <div class="product-card">
                <img src="https://ejournalz.com/wp-content/uploads/2017/09/Salads1.jpg" alt="product image">
                <h2>Salad</h2>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
              </div>
              
</div>
 
        </section>
        <!-- about section -->
        <section id="about">
          <h2>About Us</h2>
          <p>Food Delight is a family-owned restaurant serving traditional Italian cuisine</p>
        </section>
      </main>

      
    
</body>
</html>
